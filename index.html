<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="refresh" content="no-cache"/>
    <title>Solomono Task1 by Oleksandr Henhel</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<div class="categories" id="categories"></div>
<div class="goods" id="goodsPanel">
    <div id="goodsSorting">Сортування <select name="goodsSortingSelect" id="goodsSortingSelect"
                                              onChange="goodsSorting()">
        <option value="default">За замовчанням</option>
        <option value="priceASC">Спочатку дешевші</option>
        <option value="AbsAsc">За алфавітом</option>
        <option value="dateDESC">Спочатку нові</option>
    </select></div>
    <div id="goods"></div>

</div>


<div class="modal fade" id="buyGoods" tabindex="-1" aria-labelledby="buyGoodsLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="buyGoodsLabel">Придбай зараз!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Відмовитися</button>
                <button type="button" class="btn btn-primary">Далі</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
